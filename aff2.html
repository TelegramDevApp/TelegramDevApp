<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refer a Friend - Giraffe to the Moon</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0a1a 0%, #1c2526 100%);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .content {
      text-align: center;
      padding: 20px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    h1::before {
      content: 'ðŸ¦’ðŸš€ ';
    }

    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    .meme-icon {
      width: 150px;
      height: auto;
      margin: 1rem 0;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
    }

    .invite-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    textarea {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ffd700;
      border-radius: 10px;
      padding: 10px;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      font-size: 1rem;
      resize: vertical;
      min-height: 100px;
    }

    .send-btn {
      background: linear-gradient(90deg, #ffd700, #ff8c00);
      color: #0a0a1a;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }

    .send-btn:active {
      transform: scale(0.95);
    }

    .status-message {
      font-size: 1rem;
      color: #ffd700;
      margin-top: 1rem;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .meme-icon {
        width: 120px;
      }

      .send-btn {
        padding: 10px 20px;
        font-size: 1rem;
      }

      textarea {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Invite Your Friends</h1>
    <p>Spread the lunar love! Invite your friends to join the Giraffe to the Moon adventure.</p>
    <img src="assets/giraffe-moon.png" alt="Giraffe on Rocket" class="meme-icon" />
    <div class="invite-form">
      <textarea id="invitees" placeholder="Enter email addresses or Telegram handles, separated by commas (e.g., friend1@example.com, @friend2, friend3@example.com)"></textarea>
      <button class="send-btn" onclick="sendInvites()">Send Invites</button>
    </div>
    <div id="status" class="status-message"></div>
  </div>
  <script>
    function sendInvites() {
      const inviteesInput = document.getElementById('invitees').value.trim();
      const statusDiv = document.getElementById('status');
      
      if (!inviteesInput) {
        statusDiv.textContent = 'Please enter at least one email or Telegram handle!';
        return;
      }

      const invitees = inviteesInput.split(',').map(item => item.trim()).filter(item => item);
      const inviteLink = 'https://t.me/GiraffeToTheMoonApp'; // Placeholder link
      const message = `Join me on Giraffe to the Moon! ðŸš€ðŸ¦’ Click here: ${inviteLink}`;

      // Simulate sending invites (actual implementation requires backend)
      statusDiv.textContent = `Sending invites to ${invitees.length} friend(s)...`;

      setTimeout(() => {
        statusDiv.textContent = `Invites sent to: ${invitees.join(', ')}!`;
        document.getElementById('invitees').value = ''; // Clear input
      }, 1000);

      // Note: For Telegram integration, use Telegram.WebApp.sendData or a backend API
      // Example: Telegram.WebApp.sendData(JSON.stringify({ invitees, message }));
    }
  </script>
</body>
</html>
