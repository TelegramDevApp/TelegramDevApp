<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giraffe to the Moon</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0a1a 0%, #1c2526 100%);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .content {
      text-align: center;
      padding: 20px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    h1::before {
      content: 'ðŸ¦’ðŸš€ ';
    }

    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    .meme-icon {
      width: 150px;
      height: auto;
      margin: 1rem 0;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
    }

    .launch-btn {
      background: linear-gradient(90deg, #ffd700, #ff8c00);
      color: #0a0a1a;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .launch-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }

    .launch-btn:active {
      transform: scale(0.95);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .meme-icon {
        width: 120px;
      }

      .launch-btn {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Giraffe to the Moon</h1>
    <p>Join the wildest meme adventure as our giraffe rockets to lunar stardom!</p>
    <img src="assets/giraffe-moon.png" alt="Giraffe on Rocket" class="meme-icon" />
    <button class="launch-btn" onclick="window.location.href='access.html'">Blast Off Now</button>
  </div>
</body>
</html>
